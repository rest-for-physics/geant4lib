name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Debug
  FRAMEWORK_PATH: /__w/geant4lib/geant4lib/framework
  
defaults:
  run:
    shell: bash -ieo pipefail {0}
    
jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: lobis/root-geant4-garfieldpp:cxx14_ROOTv6-22-08_Geant4v10.4.3
      
    strategy:
      matrix:
        framework-branch: [master, development]
        
    steps:

    - name: Checkout REST Framework
      uses: actions/checkout@v2
      with:
        repository: rest-for-physics/framework
        ref: ${{ matrix.framework-branch }}
        path: framework
      
    - name: Checkout Geant4Lib (this repository)
      uses: actions/checkout@v2
      with:
        path: framework/source/libraries/geant4

    - name: Debug - print latest Geant4Lib commit in Framework souce
      run: |
        cd ${{env.FRAMEWORK_PATH}}/source/libraries/geant4
        git branch
        git show

    - name: Source ROOT and Geant4
      run: |
        source /root/.bashrc
        printenv        
        
    - name: Configure CMake (REST Framework)
      run: cmake -B ${{env.FRAMEWORK_PATH}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DRESTLIB_GEANT4=ON -DREST_EVE=OFF ${{env.FRAMEWORK_PATH}}

    - name: Make
      run: make --directory=${{env.FRAMEWORK_PATH}}/build
